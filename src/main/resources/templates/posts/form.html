<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:hx="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 폼</title>
    <link rel="stylesheet" th:href="@{/libs/bootstrap-5.3.3/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/libs/bootstrap-icons-1.11.3/bootstrap-icons.min.css}">
    <link rel="stylesheet" th:href="@{/libs/bootstrap5-tags-1.7.6/tags-pure.min.css}">
    <link rel="stylesheet" th:href="@{/libs/filepond-4.28.2/filepond.min.css}">
    <link rel="stylesheet" th:href="@{/libs/ckeditor-5.44.10/ckeditor5.css}">
    <link rel="stylesheet" th:href="@{/libs/nanum-gothic/NanumGothic.css}">
    <link rel="stylesheet" th:href="@{/css/posts/form.css}">
    <script type="text/javascript" th:src="@{/libs/jquery-3.7.1/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/libs/bootstrap-5.3.3/bootstrap.min.js}"></script>
    <script type="text/javascript" th:src="@{/libs/htmx-2.0.4/htmx.min.js}"></script>
    <script type="text/javascript" th:src="@{/libs/filepond-4.28.2/filepond.js}"></script>
    <script type="text/javascript" th:src="@{/libs/filepond-plugins/file-validate-size-2.2.0.min.js}"></script>
    <script type="text/javascript" th:src="@{/libs/ckeditor-5.44.10/ckeditor5.umd.js}"></script>
    <script type="text/javascript" th:src="@{/libs/ckeditor-5.44.10/ko.umd.js}"></script>
</head>
<body>

<div class="container pt-5 pb-5">
    <form hx:post="${isSave} ? @{/posts} : @{/posts/{id}(id=${post.id})}">
        <!--/* 폼 */-->
        <th:block>
            <h2 th:if="${isSave}">등록</h2>
            <h2 th:unless="${isSave}">수정</h2>
        </th:block>
        <section class="mt-2 pt-4 border-top border-3 border-dark">
            <div class="form-floating">
                <input type="text" class="form-control" id="subject" name="subject" placeholder="제목을 입력하세요."
                       th:value="${post?.subject}">
                <label for="subject">제목</label>
            </div>
            <div class="form-floating mt-3">
                <input type="text" class="form-control" id="author" name="author" placeholder="작성자을 입력하세요."
                       th:value="${post?.author}">
                <label for="author">작성자</label>
            </div>
            <div class="form-floating mt-3">
                <div class="editor-container editor-container_classic-editor editor-container_include-word-count"
                     id="editor-container">
                    <div class="editor-container__editor">
                        <textarea name="content" id="editor" th:text="${post?.content}"/>
                    </div>
                    <div class="editor_container__word-count" id="editor-word-count"></div>
                </div>
            </div>
            <div class="form-floating mt-3">
                <select class="form-select" id="tags" name="tags" multiple>
                    <!--/* 구조상 첫번째 옵션이 있어야 한다. */-->
                    <option selected disabled hidden value=""></option>
                    <option th:each="tag : ${post?.tags}" th:value="${tag}" th:text="${tag}" selected="selected"/>
                </select>
                <label for="tags">태그</label>
            </div>
            <div class="mt-3">
                <fieldset id="filepond">
                    <!--/* 해당 게시글에 업로드 되어있는 첨부파일들 불러오기 */-->
                    <ul>
                        <li th:each="file : ${post?.files}">
                            <label>
                                <input type="checkbox" data-type="local" checked th:value="${file.id}"
                                       th:text="${file.name}">
                            </label>
                        </li>
                    </ul>
                    <!--/* 파일 업로드 인풋 */-->
                    <input type="file" class="filepond" name="file" multiple/>
                </fieldset>
            </div>
        </section>
        <!--/* 버튼 */-->
        <section class="pt-3 mt-4 border-top border-1 border-dark d-flex">
            <div class="ms-auto">
                <button type="submit" class="btn btn-outline-primary rounded-0">
                    <i class="bi bi-pencil"></i>
                    <th:block th:if="${isSave}">등록</th:block>
                    <th:block th:unless="${isSave}">수정</th:block>
                </button>
                <a th:href="@{/posts/list.html(page=${page},size=${size},keyword=${keyword})}"
                   class="btn btn-outline-dark rounded-0">
                    <i class="bi bi-list-columns"></i> 목록
                </a>
            </div>
        </section>
    </form>
</div>
<script type="module" th:inline="javascript">
    import Tags from /*[[@{/libs/bootstrap5-tags-1.7.6/tags.min.js}]]*/ "/libs/bootstrap5-tags-1.7.6/tags.min.js";

    Tags.init("#tags", {
        separator: " |,|",
        allowNew: true,
        allowClear: true,
        showDropIcon: false,
        showAllSuggestions: false,
    });
</script>
<script>
    // filepond
    FilePond.registerPlugin(FilePondPluginFileValidateSize);
    FilePond.setOptions({
        storeAsFile: true,
        maxFileSize: "20MB",
        server: "/filepond",
    });
    FilePond.create(document.getElementById("filepond"));
    // CKEditor
    const {
        ClassicEditor,
        Alignment,
        AutoImage,
        AutoLink,
        Autosave,
        Base64UploadAdapter,
        BlockQuote,
        Bold,
        Code,
        CodeBlock,
        Essentials,
        FontBackgroundColor,
        FontColor,
        Highlight,
        ImageBlock,
        ImageCaption,
        ImageInline,
        ImageInsert,
        ImageInsertViaUrl,
        ImageResize,
        ImageStyle,
        ImageTextAlternative,
        ImageToolbar,
        ImageUpload,
        Indent,
        IndentBlock,
        Italic,
        Link,
        LinkImage,
        Paragraph,
        RemoveFormat,
        Strikethrough,
        Subscript,
        Superscript,
        Table,
        TableCaption,
        TableCellProperties,
        TableColumnResize,
        TableProperties,
        TableToolbar,
        Underline,
        WordCount
    } = CKEDITOR;

    const editorConfig = {
        toolbar: {
            items: [
                'fontColor',
                'fontBackgroundColor',
                '|',
                'bold',
                'italic',
                'underline',
                'strikethrough',
                'subscript',
                'superscript',
                'code',
                'removeFormat',
                '|',
                'link',
                'insertImage',
                'insertTable',
                'highlight',
                'blockQuote',
                'codeBlock',
                '|',
                'alignment',
                '|',
                'outdent',
                'indent'
            ],
            shouldNotGroupWhenFull: true
        },
        plugins: [
            Alignment,
            AutoImage,
            AutoLink,
            Autosave,
            Base64UploadAdapter,
            BlockQuote,
            Bold,
            Code,
            CodeBlock,
            Essentials,
            FontBackgroundColor,
            FontColor,
            Highlight,
            ImageBlock,
            ImageCaption,
            ImageInline,
            ImageInsert,
            ImageInsertViaUrl,
            ImageResize,
            ImageStyle,
            ImageTextAlternative,
            ImageToolbar,
            ImageUpload,
            Indent,
            IndentBlock,
            Italic,
            Link,
            LinkImage,
            Paragraph,
            RemoveFormat,
            Strikethrough,
            Subscript,
            Superscript,
            Table,
            TableCaption,
            TableCellProperties,
            TableColumnResize,
            TableProperties,
            TableToolbar,
            Underline,
            WordCount
        ],
        image: {
            toolbar: [
                'toggleImageCaption',
                'imageTextAlternative',
                '|',
                'imageStyle:inline',
                'imageStyle:wrapText',
                'imageStyle:breakText',
                '|',
                'resizeImage'
            ]
        },
        licenseKey: "GPL",
        link: {
            addTargetToExternalLinks: true,
            defaultProtocol: 'https://',
            decorators: {
                toggleDownloadable: {
                    mode: 'manual',
                    label: 'Downloadable',
                    attributes: {
                        download: 'file'
                    }
                }
            }
        },
        placeholder: '내용을 입력하세요.',
        table: {
            contentToolbar: ['tableColumn', 'tableRow', 'mergeTableCells', 'tableProperties', 'tableCellProperties']
        },
    };

    ClassicEditor.create(document.querySelector('#editor'), editorConfig).then(editor => {
        const wordCount = editor.plugins.get('WordCount');
        document.querySelector('#editor-word-count').appendChild(wordCount.wordCountContainer);
        return editor;
    });
</script>
</body>
</html>
