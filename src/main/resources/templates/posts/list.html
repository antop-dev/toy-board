<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
    <script type="text/javascript" th:src="@{/webjars/htmx.org/2.0.3/dist/htmx.min.js}"></script>
    <style>
        table, th, td {
            border: 1px solid;
        }

        table {
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
        }
    </style>
</head>

<div th:fragment="posts" class="post-list">
    <h2>Posts</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>제목</th>
            <th>작성자</th>
            <th>변경일시</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="post : ${posts}">
            <tr>
                <td th:text="${post.id}"></td>
                <td>
                    <a th:href="@{/posts/{id}.html(id=${post.id})}" th:text="${post.subject}"></a>
                </td>
                <td th:text="${post.author}"></td>
                <td th:text="${post.changeAt}"></td>
            </tr>
        </th:block>
        </tbody>
    </table>

    <hr>

    <form method="get" th:action="@{/posts/list.html}">
        <label for="keyword">검색</label> : <input type="text" id="keyword" name="keyword" placeholder="검색어" size="15" th:value="${param.keyword}">
        <button type="submit">검색</button>
    </form>
    <a th:href="@{/posts/form.html}">등록</a>
    <a th:href="@{/posts/list.html}">목록</a>
</div>

<body>
</body>
</html>
